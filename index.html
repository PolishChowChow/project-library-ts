<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Library</title>
  </head>
  <body class="container d-flex flex-column p-3">
    <header class="row text-center p-2">
      <h2>Library - PolishChowChow</h2>
    </header>
    <main class="row flex-grow-1 p-5">
      <aside class="col-md-6 col-sm-12">
        <form class="d-grid gap-3">
          <div>
            <label for="title" class="form-label"
              >Title <span class="text-danger">*</span></label
            >
            <input
              type="text"
              data-value="title"
              class="form-control"
              id="title"
              required
            />
          </div>
          <div>
            <label for="first_name" class="form-label"
              >Author's first name
              <span class="text-danger">*</span>
              </label
            >
            <input
              type="text"
              data-value="first_name"
              class="form-control"
              id="first_name"
              required
            />
          </div>
          <div>
            <label for="last_name" class="form-label">Author's last name
              <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              data-value="last_name"
              class="form-control"
              id="last_name"
              required
            />
          </div>
          <div>
            <label for="description" class="form-label">Description
              <span>(optional)</span>
            </label>
            <textarea id="description" class="form-control" data-value="description"></textarea>
          </div>
          <div>
            <label for="number_of_pages" class="form-label"
              >Number of pages
              <span class="text-danger">*</span></label
            >
            <input
              type="text"
              data-value="number_of_pages"
              required
              id="number_of_pages"
              class="form-control"
            />
          </div>
          <div>
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                role="switch"
                id="is_readed"
                data-value="is_readed"
              />
              <label for="is_readed" class="form-check-label">Is readed</label>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </div>
          <p id="error_default"></p>
        </form>
      </aside>
      <article class="col-md-6 col-sm-12">
        <div class="parent-container">
        </div>
      </article>
    </main>
    <footer class="row text-center">
      <p>Copyright 2023 PolishChowChow</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
